name: Build & Deploy Storybook
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
          npm install
          npm run deploy-storybook -- --ci
        env:
           GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}